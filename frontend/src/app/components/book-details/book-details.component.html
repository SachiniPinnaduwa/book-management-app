<div class="container">
  <div class="header-container">
    <h2 class="header-title">
      <mat-icon class="header-icon">menu_book</mat-icon>
      Book Details
    </h2>
    <button
      mat-stroked-button
      (click)="navigateToList()"
      aria-label="Back to book list"
    >
      <mat-icon>arrow_back</mat-icon> Back to List
    </button>
  </div>

  <mat-progress-bar
    mode="indeterminate"
    *ngIf="isLoading"
    aria-label="Loading book details"
  >
  </mat-progress-bar>

  <div *ngIf="errorMessage" class="error-message" role="alert">
    <mat-icon>error</mat-icon> {{ errorMessage }}
  </div>

  <div *ngIf="!isLoading && !errorMessage && book">
    <mat-card class="book-card mat-elevation-z8">
      <mat-card-header>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>by {{ book.author }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <div class="detail-row">
          <mat-icon class="detail-icon" aria-hidden="true"
            >fingerprint</mat-icon
          >
          <div>
            <div class="detail-label">ID</div>
            <div class="detail-value">{{ book.id }}</div>
          </div>
        </div>

        <div class="detail-row">
          <mat-icon class="detail-icon" aria-hidden="true">code</mat-icon>
          <div>
            <div class="detail-label">ISBN</div>
            <div class="detail-value">{{ book.isbn }}</div>
          </div>
        </div>

        <div class="detail-row">
          <mat-icon class="detail-icon" aria-hidden="true">event</mat-icon>
          <div>
            <div class="detail-label">Publication Date</div>
            <div class="detail-value">
              {{ formatDate(book.publicationDate) }}
            </div>
          </div>
        </div>
      </mat-card-content>

      <mat-card-actions>
        <button
          mat-raised-button
          color="primary"
          [routerLink]="['/books/edit', book.id]"
          aria-label="Edit this book"
        >
          <mat-icon>edit</mat-icon> Edit
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
